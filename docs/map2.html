<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://ubukawa.github.io/maplibre-3d-test/maplibre-gl.js"></script>
<link href="https://ubukawa.github.io/maplibre-3d-test/maplibre-gl.css" rel="stylesheet" />

<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>
 
<div id='map'></div>

<script>
var map = new maplibregl.Map({
  container: 'map', 
  hash: true, 
  style: 'https://ubukawa.github.io/vt-test/maps/test-simple.json', // style file path
  center: [0,0], // center [lng, lat]
  zoom: 2, // zoom level at loading
  maxZoom: 0, // min zoom
  maxZoom: 5 // max zoom
});


//UI
map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
map.addControl(new maplibregl.ScaleControl() );


//debug
map.showTileBoundaries = true;
map.showCollisionBoxes = false;

</script>
 
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>MapLibre GL JS Terrain3D test -GSI map Vector</title>
    <meta charset="utf-8" />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://ubukawa.github.io/maplibre-3d-test/maplibre-gl.js"></script>
    <link href="https://ubukawa.github.io/maplibre-3d-test/maplibre-gl.css" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      var map = (window.map = new maplibregl.Map({
        container: "map",
        zoom: 10,
        center: [139.9394, 36.3555],
        pitch: 52,
        hash: true,
        style: 'https://ubukawa.github.io/maplibre-3d-test/std-0.json',
        maxZoom: 14,
        maxPitch: 85,
      }));

      map.addControl(
        new maplibregl.NavigationControl({
          visualizePitch: true,
          showZoom: true,
          showCompass: true,
        })
      );

      map.addControl(
        new maplibregl.TerrainControl({
          source: "terrainSource",
          exaggeration: 0.1,
        })
      );
    </script>
  </body>
</html>
